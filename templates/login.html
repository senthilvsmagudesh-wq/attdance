{% extends "base.html" %}

{% block title %}Login - Attendance System{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="card-header text-center">
                        <div class="login-icon">
                            <i class="fas fa-graduation-cap"></i>
                        </div>
                        <h2 class="mb-0">Department Artificial Intelligence and Data Science Attendance Portal</h2>
                        <p class="text-muted">Sign in to your account</p>
                    </div>
                    
                    <div class="card-body">
                        <form method="POST" id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="password" name="password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Sign In
                            </button>
                        </form>
                        
                        <div class="demo-accounts">
                            <h6 class="text-center text-muted mb-3">Demo Accounts</h6>
                            <div class="row g-2">
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-primary btn-sm w-100 demo-login" 
                                            data-username="staff1" data-password="staff123">
                                        <i class="fas fa-chalkboard-teacher me-1"></i>Staff Login
                                    </button>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-success btn-sm w-100 demo-login" 
                                            data-username="hod" data-password="hod123">
                                        <i class="fas fa-user-tie me-1"></i>HOD Login
                                    </button>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-danger btn-sm w-100 demo-login" 
                                            data-username="admin" data-password="admin123">
                                        <i class="fas fa-user-shield me-1"></i>Admin Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Toggle password visibility
document.getElementById('togglePassword').addEventListener('click', function() {
    const passwordInput = document.getElementById('password');
    const icon = this.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        icon.className = 'fas fa-eye';
    }
});

// Demo login buttons
document.querySelectorAll('.demo-login').forEach(button => {
    button.addEventListener('click', function() {
        const username = this.getAttribute('data-username');
        const password = this.getAttribute('data-password');
        
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
        
        // Add visual feedback
        this.classList.add('active');
        setTimeout(() => this.classList.remove('active'), 200);
    });
});

// Form submission animation
document.getElementById('loginForm').addEventListener('submit', function(e) {
    const submitBtn = this.querySelector('button[type="submit"]');
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing In...';
    submitBtn.disabled = true;
});
</script>
{% endblock %}
